<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <header class="header center">
        <div class="tic"><h1>Tic</h1></div>
        <div class="tac"><h1 class="tac">Tac</h1></div>
        <div class="toe"><h1 class="toe">Toe</h1></div>
    </header>

<div class="game-board-container center">
    <div class="square" id="one"></div>
    <div class="square" id="two"></div>
    <div class="square" id="three"></div>
    <div class="square" id="four"></div>
    <div class="square" id="five"></div>
    <div class="square" id="six"></div>
    <div class="square" id="seven"></div>
    <div class="square" id="eight"></div>
    <div class="square" id="nine"></div>
</div>

<div class="btn-container center"></div>
    <button class="btn" id="x-btn">Start as X</button>
    <button class="btn" id="o-btn">Start as O</button>
    <button class="btn" id="reset-btn">Reset Game</button>
</div>

</body>

</html>
